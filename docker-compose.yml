version: '3'
services:
    db:
        image: postgres:12.3
        restart: always
        environment:
            POSTGRES_PASSWORD: fake_db_password
            POSTGRES_USER: fake_db_user
            POSTGRES_DB: db

    run_migrations:
        build: .
        command: ../scripts/run_migrations.sh
        env_file: .env
        depends_on:
            - db
        links:
            - db

    collect_static:
        build: .
        command: ../scripts/collect_static.sh
        env_file: .env

    lengcol:
        build: .
        restart: always
        env_file: .env
        depends_on:
            - db
        links:
            - db

    web:
        image: nginx:1.19.4
        restart: always
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
            - 80:80
        depends_on:
            - lengcol
        links:
            - lengcol
            - grafana

    celery_worker:
        build: .
        command: celery -A lengcol.celery worker --loglevel=info --logfile=/var/log/celery/worker.log
        restart: always
        env_file: .env
        depends_on:
            - db
            - redis_broker
        links:
            - db
            - redis_broker

    redis_broker:
        image: redis:6.0.8
        restart: always
        sysctls:
            net.core.somaxconn: 511

    prometheus:
        image: prom/prometheus:v2.21.0
        volumes:
            - ./docker/prometheus/config/alerts_probes_rules.yml:/etc/prometheus/alerts_probes_rules.yml
        links:
            - blackbox_exporter

    alertmanager:
        image: prom/alertmanager:v0.21.0
        links:
            - prometheus
        depends_on:
            - prometheus

    blackbox_exporter:
        image: prom/blackbox-exporter
        links:
          - lengcol

    grafana:
        image: grafana/grafana:7.2.0
        links:
            - prometheus
            - alertmanager
            - redis_broker
        depends_on:
            - prometheus
