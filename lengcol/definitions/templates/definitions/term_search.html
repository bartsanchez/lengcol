{% extends "lengcol/base.html" %}

{% block content %}
  {% for term in object_list %}
    {% for definition in term.definitions %}
      <div class="card">
        <div class="card-header">
          <a href="{% url 'term-detail' term.slug %}">{{ term }}</a>
        </div>

        <div class="card-body">
          <a href="{{ definition.get_absolute_url }}">{{ definition }}</a>
        </div>
      </div>
    {% endfor %}
  {% endfor %}
{% endblock %}
