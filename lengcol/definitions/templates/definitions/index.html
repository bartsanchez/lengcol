{% extends "lengcol/base.html" %}

{% block content %}
{% for term in terms %}
  <div class="card-deck">
  {% for definition in term.definition_set.all %}
    <div class="card">
      <div class="card-header">
        <a href="{% url 'term-detail' term.slug %}">{{ term }}</a>
      </div>

      <div class="card-body">
        <a href="{% url 'definition-detail' definition.pk %}">{{ definition }}</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endfor %}

{% endblock %}
