{% extends "lengcol/base.html" %}

{% block content %}
  {% for definition in definitions %}
    <div class="card">
      <div class="card-header">
        <a href="{% url 'term-detail' definition.term.slug %}">{{ definition.term }}</a>
      </div>

      <div class="card-body">
        <a href="{% url 'definition-detail' definition.pk %}">{{ definition }}</a>
      </div>
    </div>
  {% endfor %}

{% endblock %}
