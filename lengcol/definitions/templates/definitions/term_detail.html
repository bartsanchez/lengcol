{% extends "lengcol/base.html" %}

{% block content %}
<div class="card-deck">
{% for definition in object.definitions %}
  <div class="card">
    <div class="card-header">
      <p>{{ object.value }}</p>
    </div>

    <div class="card-body">
      <a href="{% url 'definition-detail' definition.uuid %}">{{ definition.value }}</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
